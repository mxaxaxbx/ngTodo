<div *ngIf="tasks$ | async as tasks; else loading">
    <mat-list #list>
        <mat-list-item *ngFor="let task of tasks" routerLink="/edit/{{task.id}}">
            {{task.action}}
        </mat-list-item>
    </mat-list>

</div>

<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
