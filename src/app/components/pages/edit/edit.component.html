<div *ngIf="task$ as task; else loading" align="center">
    <mat-card>
        

        <mat-card-header>
            <mat-card-title>
                <p align="start">Modificar Tarea</p>
            </mat-card-title>

            <button mat-icon-button align="end" [matMenuTriggerFor]="menu" aria-label="Task options">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDeleteDialog()">
                    <mat-icon>delete</mat-icon>
                    <span>Delete Task</span>
                </button>
            </mat-menu>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="taskForm" (ngSubmit)="updateTask(taskForm.value)">
                <mat-form-field appearance="outline">
                    <mat-label>Task</mat-label>
                    <input
                        type="text"
                        matInput
                        placeholder="Enter Task"
                        formControlName="task"
                        autofocus
                    />
                    <mat-error *ngIf="taskForm.controls['task'].errors?.required">Task is required</mat-error>
                </mat-form-field>

                <p align="end">
                    <button
                        type="submit"
                        mat-raised-button
                        color="primary"
                        disabled="{{!taskForm.valid}}"
                    >
                        <mat-icon aria-hidden="false" aria-label="Safe icon">save</mat-icon>
                        <span>Save</span>
                    </button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<ng-template #loading>
    <p align="center">
        <mat-spinner></mat-spinner>
    </p>
</ng-template>
